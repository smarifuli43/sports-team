<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sports db</title>
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous" />
</head>

<body>
  <section class="container">
    <!-- search team -->
    <div class="text-center mt-5">
      <h3>Search for your favourite team</h2>
        <div class="input-group mb-3 w-75 mx-auto mt-3">
          <input id="input-field" type="text" class="form-control" placeholder="Recipient's username"
            aria-label="Recipient's username" aria-describedby="button-addon2">
          <button class="btn btn-outline-secondary" type="button" id="button-addon2">Button</button>
        </div>
    </div>
    <!-- display team details -->
    <div id="team-details" style="width: 28rem;" class=" mx-auto mt-4">

    </div>


    <!-- team display -->
    <div id="team-container" class="row row-cols-1  row-cols-md-3 row-cols-lg-4 g-4 mt-4">

    </div>
  </section>

  <script src="./js/app.js"></script>
</body>

</html>
